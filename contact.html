<script>
function openGmail(event) {
    event.preventDefault(); // stop normal form submit

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const subject = encodeURIComponent("New Contact from TechSolutions Website");
    const body = encodeURIComponent(
        "Name: " + name + "\n" +
        "Email: " + email + "\n\n" +
        "Message:\n" + message
    );

    const mailtoLink = `mailto:anjubhutan2025@gmail.com?subject=${subject}&body=${body}`;

    window.location.href = mailtoLink;
}
</script>


    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us for inquiries or to discuss your project.</p>

<form onsubmit="openGmail(event)">


        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
